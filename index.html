<header>
   <title>Up4Social</title>
   <link rel="stylesheet" type="text/css" href="index.css"/>
   <script src="index.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</header>

<body>
   <div id="screen">
   <div class="head-bar">
     <p class="greeting"> Welcome, Abizar </p>
     <img id="logo" src="images/Logo.png">
     <img id="controls" src="images/search.png">
     <img id="controls" src="images/contacts.png">
     <img id="controls" src="images/profile.png">
   </div>
     <p class="sub-title"> Recent Activities </p>
       <div class='preview-chat-box'>
           <p class="event-name"> 6x6 Futsal game</p>
           <div id="edit-button" class="edit-button">
             <span class="glyphicon glyphicon-pencil">
           </div>
           <div id="chat-button" class='chat-button'>
             <span id="edit-button"class="glyphicon glyphicon-comment">
           </div>
       </div>
       <div class="form-popup" id="myForm">
        <form class="form-container" onsubmit="submitfunction();return false;">
          <p class="chat-title">6x6 Futsal</p>
          <p id="chat-cancel-button-top" class="cancel-button-top">X</p>
          <div id="chat-box">
             <!-- put fake conversation in here -->
             <!--<h5 id="sample-message">Ryan: Hey </h5> -->
          </div>
          <input id="message-input" type="text" placeholder="Enter your message here" name="chat">
          <input id="send-button" type="submit" value="Send" class="btn">
         </form>
      </div>
      <div class="form-popup" id="myForm2">
        <form id="form-container" onsubmit="submitForm()">
          <p id="create-event" class="form-title">Edit Event</p>
          <p id="edit-cancel-button-top" class="cancel-button-top" onclick="toggleForm()">X</p>
           <input id="event-title" type="text" placeholder="Event Title" name="title" required>
           <input id="event-details" type="text" placeholder="Event Details" name="notes">
           <p id="time-selection"> Select a Day</p>
           <input id="day-selection" type="date" name="day" value="2019-02-25" min="2018-01-01" max="2020-12-31">
           <p id="time-selection"> Select a Time</p>
           <input id="start-time" class="time-selection" type="time"  name="start" required>
           <input id="end-time" class="time-selection" type="time" name="end" required>
           <input id="guests-input" type="text" placeholder="Invite users" name="invite">
          <input id="create-event-button-popup" type="submit" class="btn"></input>
          <p id="cancel-button" onclick="toggleForm()">Cancel</p>
         </form>
     </div>
     <a href= "calendar.html"> <div class="tail-bar">
       <p id="calendar"> My Calendar </p>
     </div>
     </a>
</div>
</body>
<script>populate()</script>

</script>
<script>
  $("#chat-button").click(function() {
    if (document.getElementById("myForm").style.display=="block"){
      document.getElementById("myForm").style.display = "none";
      document.getElementById("form-screen").style.opacity=0;
      document.getElementById("form-screen").style.display="none";

    }
    else {
      document.getElementById("myForm").style.display = "block";
    }
  });
  $("#chat-cancel-button-top").click(function() {
    if (document.getElementById("myForm").style.display=="block"){
      document.getElementById("myForm").style.display = "none";

    }
    else {
      document.getElementById("myForm").style.display = "block";
    }
  });
  $("#edit-button").click(function() {
    if (document.getElementById("myForm2").style.display=="block"){
      document.getElementById("myForm2").style.display = "none";
      document.getElementById("form-screen").style.opacity=0;
      document.getElementById("form-screen").style.display="none";

    }
    else {
      document.getElementById("myForm2").style.display = "block";
    }
  });
  $("#edit-cancel-button-top").click(function() {
    if (document.getElementById("myForm2").style.display=="block"){
      document.getElementById("myForm2").style.display = "none";

    }
    else {
      document.getElementById("myForm2").style.display = "block";
    }
  });
</script>
</html>
