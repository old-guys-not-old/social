   <div id="screen">
   <div class="head-bar">
     <img class="home-button" src="images/home-button.png" >
     <img id="logo" src="images/Logo.png">
         <button class="create-event-button" onclick="toggleForm()">
            <span color="black" class="	glyphicon glyphicon-edit"></span>
         </button>
   </div>
   <div id="event"></div>
   <!-- POPUP FORM -->
   <div id="form-screen">
     </div>
   <div class="form-popup" id="myForm">
     <form class="form-container" onsubmit="submitForm()">
       <p class="form-title">Create Event</p>
       <p id="cancel-button-top" onclick="toggleForm()">X</p>
        <input type="text" placeholder="Event Title" name="title" required>
        <input type="text" placeholder="Event Details" name="notes" required>
        <p id="time-selection"> Select a Day</p>
        <input class="day-selection" type="date" name="day" value="2019-02-20" min="2018-01-01" max="2020-12-31">
        <p id="time-selection"> Select a Time</p>
        <input class="time-selection" type="time"  name="start" required>
        <input class="time-selection" type="time" name="end" required>
        <input id="guests-input" type="text" placeholder="Invite users" name="invite" required>
       <input id="create-event-button-popup" type="submit" class="btn"></input>
       <p id="cancel-button" onclick="toggleForm()">Cancel</p>
      </form>
   </div>
