<header>
   <title>Up4Social</title>
   <link rel="stylesheet" type="text/css" href="profile.css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</header>
<body>
   <div id="screen">
   <div class="head-bar">
     <a href='./index.html'>
      <span id="home-button" class="glyphicon glyphicon-home">
     </a>
    <a href='./index.html'><img id="logo" src="images/Logo.png"></a>
   </div>
   <h2 id='profile-name'>Abizar</h2>
   <img src="./images/abizar.jpg" id='profile-pic'alt="Avatar">
   <hr class='striped-border'>
    <div id='age-info-row'>
      <p class="field-info"><b>Age: </b> </p>
      <div contenteditable="true" class="field-value">21</div>
      <div id="edit-button" class="edit-button">
        <span class="glyphicon glyphicon-pencil">
      </div>
    </div>

    <div id='college-info-row'>
      <p class="field-info"><b>College: </b></p>
      <div contenteditable="true" class="field-value">Northwestern</div>
      <div id="edit-button" class="edit-button">
        <span class="glyphicon glyphicon-pencil">
      </div>
   </div>

    <div id='hometown-info-row'>
     <p class="field-info"><b>Hometown: </b></p>
     <div contenteditable="true" class="field-value">Mumbai</div>
     <div id="edit-button" class="edit-button">
          <span class="glyphicon glyphicon-pencil">
      </div>
   </div>

    <div id='city-info-row'>
      <p class="field-info"><b>City: </b></p>
      <div contenteditable="true" class="field-value">Evanston</div>
      <div id="edit-button" class="edit-button">
        <span class="glyphicon glyphicon-pencil">
      </div>
    </div>

   <div class='outreach-containers'>
    <button-wrapper>
      <form action="./calendar.html">
      <button class='outreach-button'>My Calendar</button>
    </form>
  </button-wrapper>
  </div>
   </div>
<script>console.log(sessionStorage.getItem('friends'))</script>
</body>
<script>window.onload = loadprofile(localStorage.getItem("name"));</script>
</html>
