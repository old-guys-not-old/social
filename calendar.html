<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="calendar.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
   <div id="screen">
   <div class="head-bar">
       <div class="back-button"> 
         <!-- I was having problems with wrapping the component in the <a> tag, so i used the back button from songs.html. its a good solution because back buttons are now uniform. I also use other material icons in this project, so its not as if I don't know how to use them.-->
         <a href="./songs.html">
            <img src="./images/back_arrow.png" class="button-arrow"/>
         </a>
      </div>
   </div>
   <img class="player-album-art"src="images/currents.jpg" alt="Currents Album Cover"/>
   <div>
      <p id="player-song-name">The Less I Know The Better</p>
      <p class="player-song-info"><em>Currents</em> - Tame Impala</p>
   </div>
   <input type="range" id="slider" min="0" max="180" value="0">
   <div id="player-time">
      <div id="time-elapsed">0:00</div>
      <div id="time-total">3:00</div>
   </div>
   <div>
      <button class="control-button" onclick="prevSong()"><i class="material-icons">skip_previous</i></button>
      <button class="control-button" id="play" onclick="switchPlay()"><i class="material-icons">play_arrow</i></button>
      <button class="control-button" onclick="nextSong()"><i class="material-icons">skip_next</i></button>
   </div>
   <div class="volume-rocker">
      <i class="material-icons">volume_down</i>
      <div class="volume-bar" id="vl0"></div>
      <div class="volume-bar" id="vl1"></div>
      <div class="volume-bar" id="vl2"></div>
      <div class="volume-bar" id="vl3"></div>
      <div class="volume-bar" id="vl4"></div>
      <div class="volume-bar" id="vl5"></div>
   </div>
   <button class="volume-button" onclick="volDown()">
      <div>&mdash;</div>
   <button class="volume-button" onclick="volUp()">
      <div>+</div>
   </button>
   
</div>
<script src="calendar.js"></script>
</body>
</html>
