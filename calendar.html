<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="calendar.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</header>
<body>
  <script type="text/javascript" src="js/materialize.min.js"></script>
   <div id="screen">
   <div class="head-bar">
         <button class="create-event-button" onclick="openForm()">
            Create Event
         </button>
   </div>

   <!-- POPUP FORM -->
   <div class="form-popup" id="myForm">
     <form class="form-container">
       <div class="form-title">Create Event</div>

        <input type="text" placeholder="Edit Event Title" name="title" required>

        <input type="password" placeholder="Enter Password" name="psw" required>
        
       <button type="submit" class="btn" onclick="closeForm()">Create</button>
      </form>
   </div>

  <div id="hour-column">
    <pre class="tab">M   Tu   W   Th   F   Sa   Su</pre>
  </div>
  <div class="hour-row">
    <div class="times"> <p>12am </p>
    </div>
    </div>
  <div class="hour-row">
    <div class="times"> <p>1am </p>
    </div>
    </div>
  <div class="hour-row">
    <div class="times"> <p>2am </p>
    </div>
    </div>
  <div class="hour-row">
    <div class="times"> <p>3am </p>
    </div>
    </div>
  <div class="hour-row">
    <div class="times"> <p>4am </p>
    </div>
    </div>
    <div class="hour-row">
      <div class="times"> <p>5am </p>
      </div>
      </div>
    <div class="hour-row">
      <div class="times"> <p>6am </p>
      </div>
      </div>
    <div class="hour-row">
      <div class="times"> <p>7am </p>
      </div>
      </div>
    <div class="hour-row">
      <div class="times"> <p>8am </p>
      </div>
      </div>
    <div class="hour-row">
      <div class="times"> <p>9am </p>
      </div>
      </div>
      <div class="hour-row">
        <div class="times"> <p>10am </p>
        </div>
        </div>
      <div class="hour-row">
        <div class="times"> <p>11am </p>
        </div>
        </div>
      <div class="hour-row">
        <div class="times"> <p>12pm </p>
        </div>
        </div>
      <div class="hour-row">
        <div class="times"> <p>1pm </p>
        </div>
        </div>
      <div class="hour-row">
        <div class="times"> <p>2pm </p>
        </div>
        </div>
        <div class="hour-row">
          <div class="times"> <p>3pm </p>
          </div>
          </div>
        <div class="hour-row">
          <div class="times"> <p>4pm </p>
          </div>
          </div>
          <div class="hour-row">
            <div class="times"> <p>5pm </p>
            </div>
            </div>
</div>
<script src="calendar.js"></script>
</body>
</html>
