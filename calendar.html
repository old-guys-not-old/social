<header>
   <title>Up4Social</title>
   <link rel="stylesheet" type="text/css" href="calendar.css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</header>
<body>
   <div id="screen">
   <div class="head-bar">
     <img id="logo" src="images/Logo.png">
         <button class="create-event-button" onclick="toggleForm()">
            <span color="black" class="	glyphicon glyphicon-edit"></span>
         </button>
   </div>

   <!-- POPUP FORM -->
   <div class="form-popup" id="myForm">
     <form class="form-container">
       <p class="form-title">Create Event</p>
       <p id="cancel-button-top" onclick="toggleForm()">X</p>
        <input type="text" placeholder="Event Title" name="title" required>
        <input type="text" placeholder="Event Details" name="notes" required>
        <p id="time-selection"> Select a Time</p>
        <input class="time-selection" type="time" id="appt" name="start" min="1:00" max="12:00" required>
        <input class="time-selection" type="time" id="appt" name="end" min="1:00" max="12:00" required>
        <input id="guests-input" type="text" placeholder="Invite users" name="invite" required>
       <button id="create-event-button-popup" type="submit" class="btn" onclick="toggleForm()">Create</button>
       <p id="cancel-button" onclick="toggleForm()">Cancel</p>
      </form>
   </div>

  <div id="hour-column">
    <p class="day">M</p>
    <p class="day">Tu</p>
    <p class="day">W</p>
    <p class="day">Th</p>
    <p class="day">F</p>
    <p class="day">Sa</p>
    <p class="day">Su</p>
  </div>
  <div class="hour-row">
    <div class="times"> <p>12am </p>
    </div>
    </div>
  <div class="hour-row">
    <div class="times"> <p>1am </p>
    </div>
    </div>
  <div class="hour-row">
    <div class="times"> <p>2am </p>
    </div>
    </div>
  <div class="hour-row">
    <div class="times"> <p>3am </p>
    </div>
    </div>
  <div class="hour-row">
    <div class="times"> <p>4am </p>
    </div>
    </div>
    <div class="hour-row">
      <div class="times"> <p>5am </p>
      </div>
      </div>
    <div class="hour-row">
      <div class="times"> <p>6am </p>
      </div>
      </div>
    <div class="hour-row">
      <div class="times"> <p>7am </p>
      </div>
      </div>
    <div class="hour-row">
      <div class="times"> <p>8am </p>
      </div>
      </div>
    <div class="hour-row">
      <div class="times"> <p>9am </p>
      </div>
      </div>
      <div class="hour-row">
        <div class="times"> <p>10am </p>
        </div>
        </div>
      <div class="hour-row">
        <div class="times"> <p>11am </p>
        </div>
        </div>
      <div class="hour-row">
        <div class="times"> <p>12pm </p>
        </div>
        </div>
      <div class="hour-row">
        <div class="times"> <p>1pm </p>
        </div>
        </div>
      <div class="hour-row">
        <div class="times"> <p>2pm </p>
        </div>
        </div>
        <div class="hour-row">
          <div class="times"> <p>3pm </p>
          </div>
          </div>
        <div class="hour-row">
          <div class="times"> <p>4pm </p>
          </div>
          </div>
          <div class="hour-row">
            <div class="times"> <p>5pm </p>
            </div>
            </div>
          <div class="bottom-control">
             <button class="change-week-button" onclick="volDown()">
                <div>Prev Week</div>
                </button>
             <div class="current-week" >
                  <p>(Feb 18 - Feb 24)<p>
                  </div>
             <button class="change-week-button" onclick="volUp()">
                <div>Next Week</div>
                </button>
             </div>
</div>
<script src="calendar.js"></script>
</body>
</html>
