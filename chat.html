
<head>
<script src="jquery-3.3.1.min.js"></script>
<script src="chat.js"></script>
</head>
<header>
   <title>Up4Social</title>
   <link rel="stylesheet" type="text/css" href="chat.css"/>
   <script src="calendar.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</header>
<body>
   <div id="screen">
   <div class="head-bar">
     <img id="logo" src="images/Logo.png">
<a href='./index.html'>
     <button class="calendar-button">
        <span backgroundColor="white" class="	glyphicon glyphicon-calendar"></span>
     </button>
     </a>
   </div>
    <div class='preview-chat-screen'>
      <div class='preview-chat-box'>
        <h3 class='event-title'>Event 1</h3>
      </div>
    </div>
    <div class="form-popup" id="myForm">
     <form class="form-container" onsubmit="submitForm()">
       <p class="chat-title">Event Title</p>
       <p class="cancel-button-top" onclick="toggleForm()">X</p><br>
       <div id="chat-box">
          <!-- put fake conversation in here -->
       </div>
       <input id="message-input" type="text" placeholder="Enter your message here" name="chat">
      </form>
   </div>
<!--     <svg class='chat-screen'>
      <rect width="90%" height="40%" class='chat-box' style="fill:white;stroke-width:3;stroke:rgb(0,0,0)">

      </rect>
    </svg> -->
</div>
</body>
<script>populate()</script>

</script>
<script>
  $(".preview-chat-box").click(function() {
    if (document.getElementById("myForm").style.display=="block"){
      document.getElementById("myForm").style.display = "none";
      document.getElementById("form-screen").style.opacity=0;
      document.getElementById("form-screen").style.display="none";

    }
    else {
      document.getElementById("myForm").style.display = "block";
      document.getElementById("form-screen").style.backgroundColor="grey";
      document.getElementById("form-screen").style.backgroundColor="grey";
      document.getElementById("form-screen").style.opacity=.5;
      document.getElementById("form-screen").style.display="block";
    }
  });
  $(".cancel-button-top").click(function() {
    if (document.getElementById("myForm").style.display=="block"){
      document.getElementById("myForm").style.display = "none";
      document.getElementById("form-screen").style.opacity=0;
      document.getElementById("form-screen").style.display="none";

    }
    else {
      document.getElementById("myForm").style.display = "block";
      document.getElementById("form-screen").style.backgroundColor="grey";
      document.getElementById("form-screen").style.backgroundColor="grey";
      document.getElementById("form-screen").style.opacity=.5;
      document.getElementById("form-screen").style.display="block";
    }
  });
</script>
</html>
