<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                    <h1>My Music</h1>
              </div>

              <div class="albums-row">

                <div class="albums-album-wrapper">
                  <a href="./songs.html"><img src="./images/currents.jpg" class="albums-album-art"/></a>
                  <div class="albums-album-name">
                    Currents
                  </div>
                  <div class="albums-artist-name">
                    Tame Impala
                  </div>
                </div>

                <div class="albums-album-wrapper">
                  <img src="./images/telefone.jpeg" class="albums-album-art"/>
                  <div class="albums-album-name">
                    Telefone
                  </div>
                  <div class="albums-artist-name">
                    Noname
                  </div>
                </div>

                <div class="albums-row">
                  
                  <div class="albums-album-wrapper">
                    <img src="./images/crybaby.jpg" class="albums-album-art"/>
                    <div class="albums-album-name">
                      Cry baby
                    </div>
                    <div class="albums-artist-name">
                      Melania Martinez
                    </div>
                  </div>

                  <div class="albums-album-wrapper">
                    <img src="./images/cbook.jpg" class="albums-album-art"/>
                    <div class="albums-album-name">
                      Coloring Book
                    </div>
                    <div class="albums-artist-name">
                      Chance The Rapper
                    </div>
                </div>
        </div>
